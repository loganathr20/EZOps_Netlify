<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const cpuCtx = document.getElementById('cpuChart').getContext('2d');
new Chart(cpuCtx, { type: 'line', data: { labels:['0s','10s','20s','30s','40s','50s','60s'], datasets:[{ label:'CPU %', data:[12,35,28,45,30,50,40], borderColor:'#007bff', backgroundColor:'rgba(0,123,255,0.2)', fill:true }] }, options:{ responsive:true, plugins:{ legend:{ display:true } } } });

const memoryCtx = document.getElementById('memoryChart').getContext('2d');
new Chart(memoryCtx, { type:'doughnut', data:{ labels:['Used','Free'], datasets:[{ data:[65,35], backgroundColor:['#007bff','#e0e0e0'] }] }, options:{ responsive:true } });

const diskCtx = document.getElementById('diskChart').getContext('2d');
new Chart(diskCtx, { type:'bar', data:{ labels:['C:','D:','E:'], datasets:[{ label:'Disk Usage %', data:[70,45,60], backgroundColor:'#007bff' }] }, options:{ responsive:true, plugins:{ legend:{ display:false } } } });

const networkCtx = document.getElementById('networkChart').getContext('2d');
new Chart(networkCtx, { type:'line', data:{ labels:['0s','10s','20s','30s','40s','50s','60s'], datasets:[{ label:'Network KB/s', data:[100,150,120,180,140,200,170], borderColor:'#28a745', backgroundColor:'rgba(40,167,69,0.2)', fill:true }] }, options:{ responsive:true, plugins:{ legend:{ display:true } } } });
</script>
